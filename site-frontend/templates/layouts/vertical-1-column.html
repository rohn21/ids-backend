{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Vertical 1 Column - Mazer</title>
    <link rel="stylesheet" href="{% static 'assets/scss/app.scss' %}">
    <link rel="stylesheet" href="{% static 'assets/scss/themes/dark/app-dark.scss' %}">
    <link rel="shortcut icon" href="{% static 'assets/static/images/logo/favicon.svg' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'assets/static/images/logo/favicon.png' %}" type="image/png">
</head>

<body>
    <script src="{% static 'assets/static/js/initTheme.js' %}"></script>
    <nav class="navbar navbar-light">
        <div class="container d-block">
            <a href="index.html"><i class="bi bi-chevron-left"></i></a>
            <a class="navbar-brand ms-4" href="index.html">
                <img src="{% static 'assets/static/images/logo/logo.svg' %}">
            </a>
        </div>
    </nav>
    {% block content %}{% endblock %}
    {% if isDev %}
    <script src="{% static 'assets/js/app.js' %}" type="module"></script>
    {% else %}
    <script src="{% static 'assets/compiled/js/app.js' %}"></script>
    {% endif %}
</body>

</html>
