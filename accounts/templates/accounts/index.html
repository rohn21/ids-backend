<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>

    <form id="login-form" method="POST">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Login</button>

        <div id="error-message"></div> </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const form = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            errorMessage.textContent = ''; // Clear any previous errors

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            axios.post('/api/auth/login/',{ email, password }, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value, // CSRF token
                },
                withCredentials: true,
            })
            .then(data => {
                // Successful login
                console.log('Login successful:', data);
                // Store the token (e.g., in localStorage or a cookie)
                localStorage.setItem('access_token', data.access_token);
                // Redirect or update the UI as needed
<!--                window.location.href = '/profile'; // Redirect to profile page or any other page after successful login-->
            })
            .catch(error => {
                console.error('Login error:', error);
                errorMessage.textContent = error.message; // Display error message
            });
        });
    </script>
</body>
</html>
